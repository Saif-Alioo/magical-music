<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tap music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Music App</h1>
            <p id="para">Music is the soundtrack of your life</p>
        </header>
        <div class="visual">
            <image id="photo" src="music1.jpg">
            </image>
            
        </div>
        <div class="pads">
            <div>
                <button class="pad1" onclick="music1()"><span>Mirjapur</span></button>
                <audio class="sounds" src="music1.mp3"></audio>
                
            </div>
            <div  >
                <button class="pad2" onclick="music2()"><span>Scam1992</span></button>
                <audio class="sounds" src="music2.mp3"></audio>
                

            </div>
            <div>
                <button class="pad3" onclick="music3()"><span>Mirjapur Song</span></button>
                <audio class="sounds" src="music3.mp3"></audio>
            </div>
            <div>
                <button class="pad4" onclick="music4()"><span>KGF</span></button>
                <audio class="sounds" src="music4.mp3"></audio>
                </div>
            <div>
                <button class="pad5" onclick="music5()"><span>Asur</span></button>
                <audio class="sounds" src="music5.mp3"></audio>
            </div>
            <div>
                <button class="pad6" onclick="music6()"><span>End Game</span></button>
                <audio class="sounds" src="music6.mp3"></audio>
            </div>
            
        </div> 
    </div>
    
</body>
<script src="music.js"></script>
</html>
